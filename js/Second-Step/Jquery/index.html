<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="CSS/main.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Jquery</title>
</head>
<body>

<div id="user">asd</div>

<div class="blogNewPost">
  <h2 class="blogPage-title">New Blog Post</h2>
  <p class="blogTitle-area">
    <label>Title</label>
    <input type="text" id="blogTitleInput">
  </p>
  <p class="blogContent-area">
    <label>Content</label>
    <textarea id="blogContentInput"></textarea>
  </p>
  <p>
    <button id="previewButton">Preview</button>
  </p>
</div>
<div class="blogPreviewArea">
  <h2 id="blogTitlePreview"></h2>
  <div id="blogContentPreview">
  </div>
</div>


<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="JS/2_anim.js"></script>
</body>
</html>
