<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CodePen - Responsive Contact Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <form action="index.html" method="post">
    <div class="field" tabindex="1">
      <label for="username">
        <i class="far fa-user"></i>Your Name
        <input name="username" type="text" placeholder="name" required>
      </label>
    </div>
    <div class="field" tabindex="2">
      <label for="email">
        <i class="far fa-envelope"></i>Your Email
        <input name="email" type="text" placeholder="email@domain.com" required>
      </label>
    </div>
    <div class="field" tabindex="3">
      <label for="message">
        <i class="far fa-edit"></i>Your Message
        <textarea name="message" placeholder="type here" required></textarea>
      </label>
    </div>
    <button type="submit">Send Me Message</button>
  </form>

</div>
</body>
</html>
