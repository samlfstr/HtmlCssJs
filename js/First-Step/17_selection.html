<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>

<div class="container">
  <div class="form_action">
    <form action="17_selection.html">
      <div>
        <label for="id_one"> ONE <br>
          <input type="text" name="one" id="id_one">
        </label> <br>
      </div>
      <div>
        <label for="id_two"> TWO <br>
          <input type="text" name="two" id="id_two">
        </label> <br>
      </div>
      <div>
        <label for="id_three"> THREE <br>
          <input type="text" name="three" id="id_three">
        </label> <br>
      </div>
      
      <!--delete all the inputs-->
      <button id="delete" type="button" class=" btn-dark"> Delete All</button>
      <!--show an alert-->
      <button id="submit" type="button" class=" btn-dark"> Submit All</button>
    
    </form>
  </div>
</div>
