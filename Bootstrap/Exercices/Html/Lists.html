<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="../EgxCss/bootstrap.min.css">

  <title>List</title>

<body>

  <!-- content container -->
  <div class="container">

    <ul class=" list-group">
  
      <a href="#" class="list-group-item list-group-item-action">Clickable</a>
      <li class="list-group-item">B</li>
      <li class="list-group-item">C</li>
      <li class="list-group-item">D</li>
      <li class="list-group-item">E</li>

    <ul class=" list-group">
      <li class="list-group-item active">Active</li>
      <li class="list-group-item">B</li>
      <li class="list-group-item">C</li>
      <li class="list-group-item disabled bg-light">Disabled</li>
      <li class="list-group-item">E</li>
    </ul>



  </div>
  <!-- END-OF content container -->

  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
