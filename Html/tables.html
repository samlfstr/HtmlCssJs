<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../main.css">
    <title>Tables</title>
</head>

<body>

    <!--Table structure-->

    <div class="user-table">

        <table>
            <caption>User data</caption>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Lenght</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Samuel Foster </td>
                    <td>26 </td>
                    <td>1.90m </td>
                </tr>
            </tbody>
            <tfoot>
                This table is created to list some user information.
            </tfoot>
        </table>

    </div>


</body>

</html>
