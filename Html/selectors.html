<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="../Css/selectors.css">
     <title>Selectors</title>
</head>
<body>
     <div class="level-2">
          <h3> (+) and (>) selectors </h3>
          <ul>
               <li>One</li>
               <li>Two</li>
               <li>Three</li>
          </ul>

          <hr>

          <h3> (~) selector </h3>
          <ol>
               <li>One</li>
               <p>Not necessarily immediatly after</p>
               <li>Two</li>
               <li>Tree</li>
          </ol>
          <ol>
               <li>One</li>
               <li>Two</li>
               <li>Tree</li>
          </ol>
          <ol>
               <li>One</li>
               <li>Two</li>
               <li>Tree</li>
          </ol>
          <hr>
     </div>
     <div class="level-3">

     </div>
     <div class="level-4">

     </div>
</body>
</html>
